<form #f="ngForm">
    <div class="form-group">
      <label >ID</label>
      <input type="text" class="form-control" name="id"  placeholder="Enter id" [(ngModel)]="product.id" required minlength="1" #id="ngModel">
      <div class="alert alert-light" role="alert" *ngIf="id.invalid && id.touched">
        ID is required!
      </div>
    </div>
    
    <div class="form-group">
        <label >Title</label>
        <input type="text" class="form-control" name="title"  placeholder="Enter title" [(ngModel)]="product.title" required minlength="3" #title="ngModel">
        <div class="alert alert-light" role="alert" *ngIf="title.invalid && title.touched">
          <div *ngIf="title.errors?.['required']">Title is required!</div>
          <div *ngIf="title.errors?.['minlength']">Title must have at least 3 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label >Quantity</label>
        <input type="number" class="form-control" name="quantity"  placeholder="Enter quantity" [(ngModel)]="product.quantity" required min="0" #quantity="ngModel">
        <div class="alert alert-light" role="alert" *ngIf="quantity.invalid && quantity.touched">
          <div *ngIf="quantity.errors?.['required']">Quantity is required!</div>
          <div *ngIf="quantity.errors?.['min']">Quantity must be positive</div>
        </div>
      </div>
      <div class="form-group">
        <label >Price</label>
        <input type="number" class="form-control" name="price"  placeholder="Enter price" [(ngModel)]="product.price" required min="0" #price="ngModel">
        <div class="alert alert-light" role="alert" *ngIf="price.invalid && price.touched">
          <div *ngIf="price.errors?.['required']">Price is required!</div>
          <div *ngIf="price.errors?.['min']">Price must be positive</div>
        </div>
      </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="ajouter()">Submit</button>
    {{product.id}}
    {{product.title}}
    {{product.quantity}}
    {{product.price}}
  </form>
